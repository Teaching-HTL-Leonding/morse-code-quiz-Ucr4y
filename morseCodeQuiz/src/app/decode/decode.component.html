<html>
<label>Input your Morsecode: </label>
<input type="text" name="inputMorseCode" [(ngModel)]="inputMorseCode" (input)="checkValidInput()">
<button [disabled]="!checkValidInput()" (click)="decodeService.decode(inputMorseCode)">Decode</button>
<input type="readonly" name="outputEncodedText" [(ngModel)]="decodeService.plainText">

</html>
